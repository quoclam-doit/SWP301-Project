<!doctype html>
<html lang="en">

<head>
	<title>ViewEvent</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="./css/all.css">
	<script src="https://your-site-or-cdn.com/fontawesome/v5.15.4/js/all.js" data-auto-replace-svg></script>
	<script src="https://use.fontawesome.com/releases/vVERSION/js/all.js" data-auto-replace-svg="nest"></script>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center js-fullheight">
				<div class="col-md-6 text-center d-flex align-items-center">
					<div class="wrap w-100">
						<h2 class="mb-2"></h2>
						<button type="button" class="btn btn-primary py-3 px-4" data-toggle="modal"
							data-target="#exampleModalCenter">
							View Details
						</button>

						<!-- Modal -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close d-flex align-items-center justify-content-center"
						data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="ion-ios-close"></span>
					</button>
				</div>
				<div class="row">
					<div class="col-md mb-md-0 mb-5">
						<div class="modal-body p-0">

							<form action="#" class="signin-form">
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">EventID</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">OrgID</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Create
									Day</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Take Place
									Day</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-1 divider"></div>
					<div class="col-md">
						<div class="modal-body p-0">
							<form action="#" class="signup-form">
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Event
									TypeID</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Event
									Name</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Location</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
								<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Speaker</a>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Text Here">
								</div>
						</div>
						</form>
					</div>


				</div>
				<div class="modal-body p-0">

					<form action="#" class="signin-form">
						<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Content</a>
						<div class="form-outline">
							<textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
						</div>
						<a class="mb-4" style="font-weight: bold; color: #ffdda1; font-size: 18px;">Summary</a>
						<div class="form-outline">
							<textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
						</div>
					</form>
				</div>
				<br>
				<div class="form-group text-center">
					<button type="button" class="btn btn-approve">Approve</button>
					<button type="button" class="btn btn-decline">Decline</button>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script  src="./script.js"></script>
</body>

</html>
