<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field" >
            <i class="fas fa-lock"></i>
            <input id="pass"  type="password" placeholder="Password" />
            <i onclick="show('pass')"  class="fas fa-eye"></i>
          </div>
          <div style="display: flex;">
            <label style="margin-right: 100px; color: rgb(255, 166, 0);">
              <input type="checkbox" checked>
              Remember me
            </label>
            <a style="color: rgb(255, 166, 0);" href="">Forgot Password</a>
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text" style="font-weight: bold; color:rgb(230, 171, 54)">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <img width="200px" src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
