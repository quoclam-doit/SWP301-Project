<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>F.E.M - FPT Event Management</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/all.css">
  <script src="https://your-site-or-cdn.com/fontawesome/v5.15.4/js/all.js" data-auto-replace-svg></script>
  <script src="https://use.fontawesome.com/releases/vVERSION/js/all.js" data-auto-replace-svg="nest"></script>


</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <form>
    <h1 class="Information">Add Event</h1>
    <div class="row">
      <h4><i class="fa-solid fa-users" style="width: 25px"></i>Information Event</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="EventID"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Title"/>
        <div class="input-icon"><i class="fa-solid fa-id-card"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Location"/>
        <div class="input-icon"><i class="fa-solid fa-location-dot"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="ImaURL"/>
        <div class="input-icon"><i class="fa-solid fa-link"></i></div>
      </div>
    </div>
    <h4><i class="fa-solid fa-calendar-days" style="width: 25px;"></i>Take Place Date</h4>
    <div class="input-group input-group-icon" style="font-family: 'Open Sans','Helvetica Neue',Helvetica, Arial, sans-serif;">
      <input type="date" class="font-color"/>
      <div class="input-icon"><i class="fa-solid fa-file-signature"></i></div>
    </div>
    <h4><i class="fa-solid fa-file-pen" style="width: 25px;"></i>Update Content Post</h4>
    <div class="update-content">
      <textarea name="text" id="role" cols="30" rows="9" style="width: 480px; border-color: #dddada; font-family: 'Open Sans','Helvetica Neue',Helvetica, Arial, sans-serif;"
                                        placeholder="Update Content Here*"></textarea>
    </div>
    <a class="login-box" href="#">
      Submit
    </a>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
